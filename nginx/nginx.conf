events {
  worker_connections 1024;
}

http {
  # Supabase API
  server {
    listen 80;
    server_name supabase.stride.local;

    location / {
      proxy_pass http://host.docker.internal:54321;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }
  }

  # Supabase Studio
  server {
    listen 80;
    server_name studio.stride.local;

    location / {
      proxy_pass http://host.docker.internal:54323;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }
  }

  # PowerSync Service
  server {
    listen 80;
    server_name powersync.stride.local;

    location / {
      proxy_pass http://powersync:8080;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }
  }

}
